<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Healing Minds</title>

    <!-- Healing Minds Modern Styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Arial, sans-serif;
            background: #F6F3F0;
            color: #163D3B;
        }

        .container {
            max-width: 650px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: "Playfair Display", serif;
            font-size: 34px;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-bottom: 25px;
            color: #4B6F6B;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
            color: #163D3B;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            font-size: 15px;
            background: #FBF9F7;
        }

        textarea {
            resize: vertical;
            height: 140px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background-color: #4B6F6B;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 17px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #35504d;
        }

        /* Success + Error Popups */
        .popup {
            display: none;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .consent-box {
            margin-top: 20px;
            font-size: 14px;
        }

    </style>
</head>

<body>

<div class="container">

    <h1>Contact Healing Minds</h1>
    <p>Request an appointment or send a message below.<br>
    *This form is not for emergencies.*</p>

    <form id="contactForm" action="https://formspree.io/f/xeowkalo" method="POST">

        <!-- SPAM honeypot -->
        <input type="text" name="_honeypot" style="display:none">

        <!-- Autoreply -->
        <input type="hidden" name="_autoresponse" value="Thank you for contacting Healing Minds. I’ve received your message and will reply as soon as possible. If this is an emergency, please call 988.">

        <!-- Redirect to Thank You page -->
        <input type="hidden" name="_redirect" value="https://www.healingminds.it.com/thank-you.html">

        <label>Your Name</label>
        <input type="text" name="name" required>

        <label>Your Email</label>
        <input type="email" name="email" required>

        <label>Your Phone</label>
        <input type="text" name="phone">

        <!-- Appointment Date Picker -->
        <label>Preferred Appointment Date</label>
        <input type="date" name="appointment_date" required>

        <!-- Service Dropdown -->
        <label>Reason for Visit</label>
        <select name="visit_reason" required>
            <option value="">Select one</option>
            <option>New Patient Evaluation</option>
            <option>Follow-Up Visit</option>
            <option>Medication Refill</option>
            <option>Anxiety Treatment</option>
            <option>Depression Treatment</option>
            <option>Perinatal Mental Health</option>
            <option>Other</option>
        </select>

        <label>Message</label>
        <textarea name="message" required></textarea>

        <!-- CAPTCHA -->
        <label>Spam Check: What is 3 + 4?</label>
        <input type="number" name="captcha" id="captcha" required>

        <!-- HIPAA + Consent -->
        <div class="consent-box">
            <label>
                <input type="checkbox" required>
                I understand this form is not encrypted and consent to being contacted for scheduling.
            </label><br>
            <label>
                <input type="checkbox" required>
                I understand this form is not for emergencies. If urgent, I will call 988 or 911.
            </label>
        </div>

        <button type="submit">Submit Request</button>
    </form>

    <div id="success" class="popup success">✔ Thank you! Your message has been sent.</div>
    <div id="error" class="popup error">❗ Something went wrong. Please try again.</div>

</div>

<script>
    const form = document.getElementById("contactForm");
    const successPopup = document.getElementById("success");
    const errorPopup = document.getElementById("error");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();
        successPopup.style.display = "none";
        errorPopup.style.display = "none";

        // CAPTCHA validation
        const captchaValue = document.getElementById("captcha").value;
        if (parseInt(captchaValue) !== 7) {
            errorPopup.innerText = "❗ Incorrect CAPTCHA answer.";
            errorPopup.style.display = "block";
            return;
        }

        const response = await fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: { "Accept": "application/json" }
        });

        if (response.ok) {
            successPopup.style.display = "block";
            form.reset();
            setTimeout(() => {
                window.location.href = "https://www.healingminds.it.com/thank-you.html";
            }, 2000);
        } else {
            errorPopup.style.display = "block";
        }
    });
</script>

</body>
</html>
